{% set name = "pymilvus" %}
{% set version = "1.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pymilvus-{{ version }}.tar.gz
  sha256: 35ee0c44bb0382b77d4d864715abeb248812d2577b1aa0b7cc24f1500d7cf52b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools-scm
    - gitpython
  run:
    - grpcio >=1.22.0,<1.38.0
    - grpcio-tools >=1.22.0,<1.38.0
    - python >=3.6
    - requests >=2.22.0
    - ujson >=2.0.0
    - mmh3

test:
  imports:
    - milvus
    - milvus.client
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/milvus-io/pymilvus
  summary: Python Sdk for Milvus
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
    - ndmaxar
    - oblute
    - rluria14
